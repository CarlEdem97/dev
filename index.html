<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="background-image">
    <div class="rect">
      <div class="hero">
        <div class="text">
          <h1>Order Summary</h1>
          <p class="dll">You can now listen to millions of songs,<br /> audiobooks, and podcasts on any
            device<br /> anywhere you like!
          </p>
        </div>
      </div>
      <div class="price">
        <img class="music-icon"src="images/icon-music.svg" alt="music-icon">
        <div class="ann-price">
          <h4>Annual plan</h4>
          <p class='p2'>$59.99/year</p>
          <p class="p3"><a href>Change</a></p>
        </div>


      </div>
      <div class="payment">
        <h3 class='ph2'>Proceed to Payment</h3>

      </div>
      <div class="cancel">
        <p class="ph">Cancel Order</p>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
